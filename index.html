<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <h1>Cuenta regresiva</h1>
  <p>La cuenta regresiva finaliza en:</p>
  <div class="contenedor">
    <div class="card">
      <div id="days">
        00
      </div>
      <p>Days</p>
    </div>
    <div class="card">
      <div id="hours">00</div>
      <p>Hours</p>
    </div>
    <div class="card">
      <div id="minutes">00</div>
      <p>Minutes</p>
    </div>
    <div class="card">
      <div id="seconds">00</div>
      <p>Seconds</p>
    </div>
  </div>

  <div class="card-nueva-fecha">
    <p>Ingresa la nueva fecha de finalizaci√≥n:</p>
    <input type="datetime-local" id="newEndDate">
    <button id="updateEndDateButton">Actualizar fecha</button>
  </div>


  <script src="script.js"></script>





  <div id="divisor"></div>
  <div class="attribution" style="z-index: 4;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nicolas Lanselota</a>.
  </div>
</body>

</html>
